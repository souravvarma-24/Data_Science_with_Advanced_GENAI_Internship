<!DOCTYPE html>
<html>
<head>
    <title>Note Taking App</title>
</head>
<body>

    <h2>Note Taking Application</h2>

    <form method="POST">
        <input type="text" name="note" placeholder="Enter your note">
        <button type="submit">Add Note</button>
    </form>

    <h3>All Notes</h3>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

</body>
</html>
